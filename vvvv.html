<!DOCTYPE html>
<html>

<head>
    <title>Converting Fluid measurements</title>

    <link rel="stylesheet" href="Scripts/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="Scripts/Converter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <script src="Scripts/jquery-3.6.0.min.js">
    </script>
    <script src="Scripts/FluidConverter.js">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg">
                    <div class="card-header">
                        <h3 class="font-weight-light my-4 bg-dark text-white">Converting fluid measurements</h3>
                    </div>
                    <div class="card-body">
                        <div data-role="page" class="S1">
                
                            <div data-role=" content" class="m-3">
                                <label for="gallon" class="m-2">Enter the quantity in gallons:</label><br>
                                <input type='number' name='gallon' id='gallon' placeholder='gallons' min='0' max='100' class="form-control m-2">
                                <br>
                                <button onclick="display();" class="btn btn-light m-2">
                                    Display
                                </button>
                                <br>
                                <table id="data" class ="m-2">
                                    <tr>
                                        <td>Quantity Entered:</td>
                                        <td id='quantityDisplay'>0</td>
                                        <td>gallons</td>
                                    </tr>
                                </table>
                            </div>
                            <div data-role=footer class="card-header bg-dark text-white">
                                <small>
                                    Fluid quantity converter
                                </small>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>

   
</body>

</html>
